{% extends "./base.html" %}
    {% block content%}
        <table class="list">
            <tr><th>Model</th><th>Year</th><th>Manufacturer</th></tr>
            {% for vehicle in vehicles %}
                <tr><td><a href="/evehicle/{{ vehicle.id }}"> {{ vehicle.vehicleModel }} </a></td><td>{{ vehicle.modelYear }}</td><td>{{ vehicle.vehicleMake }}</td></tr>
            {% endfor %}
        </table>
    {% endblock %}
